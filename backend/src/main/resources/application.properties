# Application Name
spring.application.name=online-programming-platform

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/online_programming_platform
spring.datasource.username=testusr
spring.datasource.password=123456test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Logging Configuration
logging.level.org.springframework=INFO
# 打印自定义代码的调试日志
logging.level.com.example=DEBUG
# 添加更详细的日志配置
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.crypto=TRACE

# Server Configuration
server.port=8080
# 增加上传文件大小限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Redis Configuration (用于缓存编译结果和限流)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0

# 启用 schema.sql 执行
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.schema-locations=classpath:schema.sql

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT配置
app.jwt.secret=your-secret-key
app.jwt.expiration=86400000